<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Non-Linear Equation</title>
  </head>
  <body>
    <h1>Bivariate Polynomial Equations</h1>
    <form action = "{{ request.path }}" method = "POST">
        Linear Equation 1: <input type="text" name="polyeqn1"/><br/>
        Linear Equation 2: <input type="text" name="polyeqn2"/><br/>
        <input type="submit" value="Solve"/>
    </form><br/>
    {% if soln == None %}
       Solution: N.A.
    {% else %}
       Solution: {{ soln }}
    {% endif %}
  </body>
</html>
