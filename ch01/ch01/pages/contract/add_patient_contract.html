<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Contract Form</title>
    </head>
    <body>
        <form action="" method="POST">
            <label for="pid">Enter Patient ID:</label>
            <input type="text" name="pid" value="" required><br/>
            <label for="approver">Enter Approver's Name:</label>
            <input type="text" name="approver" value="" required><br/>
            <label for="approved_date">Enter Approved Date:</label>
            <input type="date" name="approved_date" value="" required><br/>
            <label for="hcp">Enter Health Care Provider:</label>
            <input type="text" name="hcp" value="" required><br/>
            <label for="payment_mode">Enter Payment Mode:</label>
            <input type="text" name="payment_mode" value="" required><br/>
            <label for="amount_paid">Enter Amount Paid:</label>
            <input type="number" name="amount_paid" value="" step=".01"><br/>
            <label for="amount_due">Enter Amount Due:</label>
            <input type="number" name="amount_due" value="" step=".01"><br/>
            <input type="submit" value="Add New Contract"/>
        </form>
    </body>
</html>
