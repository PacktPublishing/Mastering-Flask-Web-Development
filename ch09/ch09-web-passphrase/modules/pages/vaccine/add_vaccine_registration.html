{% from "macros/flask_segment.html" import render_error_flash, render_success_flash with context %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VRMS Add Vaccine Registration form</title>
  </head>
  <body>
     <p>{{ render_error_flash('error-id')}}
        {{ render_success_flash('success-id')}}
     </p>
	   <form action="{{ request.path }}" method="POST">
      <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
        <label for="vacid">Vaccine ID:</label><br>
        <select name="vacid">
         {% for rec in vaccines%}
             <option value="{{ rec['vacid']}}">{{ rec['vacid'] | upper}}</option>
         {% else %}
             <option value="None">None</option>
         {% endfor %}
        </select><br/>
        <label for="regcode">Registration Code:</label><br>
        <input type="text" name="regcode"><br>
        <label for="adminid">Administrator ID:</label><br>
        <select name="adminid">
         {% for rec in admins%}
             <option value="{{ rec['adminid']}}">{{ rec['adminid'] | upper}}</option>
         {% else %}
             <option value="None">None</option>
         {% endfor %}
        </select><br/>
        <label for="date_registration">Registration Date:</label><br>
        <input type="date" name="date_registration"><br><br>
        <input type="submit" value="Add Patient Profile">
       </form>
  </body>
</html>
