{% from "macros/flask_segment.html" import render_error_flash, render_success_flash with context %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VRMS Add Vaccination Center form</title>
  </head>
  <body>
     <p>{{ render_error_flash('error-id')}}
        {{ render_success_flash('success-id')}}
     </p>
	   <form action="{{ request.path }}" method="POST">
      <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
        <label for="vaccenterid">Vaccination Center ID:</label><br>
        <input type="text" name="vaccenterid"><br>
        <label for="centername">Center Name:</label><br>
        <input type="text" name="centername"><br>
        <label for="telephone">Telephone:</label><br>
        <input type="text" name="telephone"><br>
        <label for="address">Address:</label><br>
        <input type="text" name="address"><br>
        <label for="city">City:</label><br>
        <input type="text" name="city"><br>
        <label for="province">Province:</label><br>
        <input type="text" name="province"><br>
        <label for="region">Region:</label><br>
        <input type="text" name="region"><br><br>
        <input type="submit" value="Add Vaccination Center">
       </form>
  </body>
</html>
