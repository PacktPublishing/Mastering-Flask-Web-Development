{% from "macros/flask_segment.html" import render_error_flash, render_success_flash with context %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VRMS Delete Doctor form</title>
  </head>
  <body>
       <p>{{ render_error_flash('error-id')}}
          {{ render_success_flash('success-id')}}
       </p>
	   <form action="{{ request.path }}" method="POST">
        <label for="username">Username:</label><br>
        <select name="username">
          {% for rec in doctors%}
              <option value="{{ rec['username']}}">{{ rec['username'] | upper}}</option>
          {% else %}
              <option value="None">None</option>
          {% endfor %}
         </select><br/>
        <input type="submit" value="Delete Admin Profile">
       </form>
  </body>
</html>
