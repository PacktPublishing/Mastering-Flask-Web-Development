{% from "macros/flask_segment.html" import render_error_flash, render_success_flash with context %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VRMS Add Inventory form</title>
  </head>
  <body>
     <p>{{ render_error_flash('error-id')}}
        {{ render_success_flash('success-id')}}
     </p>
	   <form action="{{ request.path }}" method="POST">
        <label for="vacid">Vaccine ID:</label><br>
        <select name="vacid">
            <option value="true">OK</option>
            <option value="false">NOT OK</option>
         </select><br/>
         <label for="vaccenterid">Vaccination Center ID:</label><br>
         <select name="vaccenterid">
             <option value="true">OK</option>
             <option value="false">NOT OK</option>
          </select><br/>
        <label for="date_delivered">Date Delivered:</label><br>
        <input type="date" name="date_delivered"><br><br>
        
        <input type="submit" value="Add Vaccine in Inventory">
       </form>
  </body>
</html>
